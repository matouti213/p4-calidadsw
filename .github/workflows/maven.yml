name: CI Maven (build-test-quality-publish)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # 1) Compilaci칩n + 2) Tests (si existen)
      - name: Build and test with Maven
        run: mvn -B clean verify

      # 3) An치lisis est치tico de calidad (SonarCloud)
      # Necesitas crear el secret SONAR_TOKEN en GitHub:
      # Settings -> Secrets and variables -> Actions -> New repository secret
      - name: SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=TU_ORG_SONARCLOUD \
            -Dsonar.projectKey=TU_PROJECT_KEY

      # 4) Publicaci칩n del artefacto (.jar)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-compilado
          path: target/*.jar
